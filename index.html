<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>JavaScript DOM Tutorial</title>
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <h1 id="header-title">LIST 'EM <span style="display:none">123</span></h1>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">ADD 'EM</h2>
            <form class="form-inline mb-3">
                <input type="text" class="form-control mr-2">
                <select class="form-control mr-2" name="" id="">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>
            <h2 class="title">Them 'EMs</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">'Em 1</li>
                <li class="list-group-item">'Em 2</li>
                <li class="list-group-item">'Em 3</li>
                <li class="list-group-item">'Em 4</li>
            </ul>
            <div id="output"></div>
            <br>
            <button class="btn btn-dark btn-block" id="button">Click Here</button>
            <br>

            <div id="box" style="width:450px; height:200px; background: rgb(96, 20, 167)">
                <h3>This is the div with and id of #box</h3>
            </div>
        </div>

        <script src="./js/dom.js"></script>
</body>

</html>
